<!DOCTYPE html>
<html lang="it-IT">
<title>Parametri javascript</title>
<script>
    function myFunction1 (elemento) {
        console.log(elemento);
    }
    function myFunction2 (num,num1) {
        somma= num+num1;
        alert(somma);
    }
</script>
<body>
<button onclick="myFunction1(this)">This</button>
<button onclick="myFunction2(6,6)">Somma parametri1</button>
<button onclick="myFunction2(14,32)">Somma parametri2</button>

</body>
</html>
